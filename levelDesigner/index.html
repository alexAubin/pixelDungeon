<html>
    <head>
        <title>Pixel Dungeon - Level designer</title>
        <link rel="stylesheet" href="./stylesheet.css">
        <link rel="stylesheet" href="./pureCSS/build/pure-min.css">
        <link rel="stylesheet" href="./fontAwesome/css/font-awesome.min.css">
        <script src="./levelDesigner.js"></script>
    </head>
    <body onload="init()">
        <center>
        <div id="editor" class="pure-g">
        <div id="editorMenu" class="pure-u-3-24">
                <div id="editorMenuMode">

                <div class="header">Tools</div>
                
                <button class="pure-button" id="open"      onclick="openMap(event)"           ><i class="fa fa-folder-open" ></i> Open       </button>
                <input type="file" id="openMapFile" style="display:none;" accept=".csv" onchange="openMapNewFile(event)">

                <button class="pure-button" id="drawWalls" onclick="changeEditorMode(event)"  ><i class="fa fa-cube"        ></i> Draw walls </button>
                <button class="pure-button" id="addObject" onclick="changeEditorMode(event)"  ><i class="fa fa-plus"        ></i> Add object </button>

                <div id="editorAddObjectMenu" class="pure-menu pure-menu-open"><ul>
                    <li><a id="addSwitch"  onclick="chooseObjectToAdd(event)"><i class="fa fa-toggle-on"></i> Switch  </a></li>
                    <li><a id="addDoor"    onclick="chooseObjectToAdd(event)"><i class="fa fa-square"   ></i> Door    </a></li>
                    <li><a id="addHeal"    onclick="chooseObjectToAdd(event)"><i class="fa fa-medkit"   ></i> Heal    </a></li>
                    <li><a id="addMonster" onclick="chooseObjectToAdd(event)"><i class="fa fa-paw"      ></i> Monster </a></li>
                    <li><a id="addHero"    onclick="chooseObjectToAdd(event)"><i class="fa fa-child"    ></i> Spawn   </a></li>
                </ul></div>


                <button class="pure-button pure-button-disabled" id="editObject" onclick="changeEditorMode(event)" >
                        <i class="fa fa-edit"  ></i> Edit object 
                </button>

                <button class="pure-button"                      id="save"   onclick="saveMap(event)"   ><i class="fa fa-save"        ></i> Save   </button>
                <button class="pure-button pure-button-disabled" id="export" onclick="exportMap(event)" ><i class="fa fa-sign-out"    ></i> Export </button>

                </div>
                
                <div id="editorMenuObjectProperties" style="display:none;">

                <hr>

                    <div class="header">(4,16) : Door</div>

                    <!--
                        switch :    - mode (on/off or invisible & single use)
                                    - (initial state)
                                    - trigger list
                        door :      - initial state
                        heal :      - heal value
                        monster :   - hp
                                    - death triggers list 

                    -->
                    <label for="option1" class="pure-radio">
                        <input id="option1" type="radio" name="optionsRadios" value="option1" checked>
                        On/off
                    </label>
                    <br>
                    
                    <label for="option3" class="pure-radio">
                        <input id="option3" type="radio" name="optionsRadios" value="option3">
                        Single use
                    </label>
                    <br>

                    <label for="visible" class="pure-checkbox">
                        <input id="visible" type="checkbox"> Visible
                    </label>
                    <br>

                    <label for="init" class="pure-checkbox">
                        <input id="init" type="checkbox"> Init to off
                    </label>
                </div>

        </div>
        <div id="editorCanvasDiv" class="pure-u-21-24"> <canvas id="editorCanvas" onclick="clickHandler(event)" onmousemove="moveHandler(event)"></canvas><br><div id="debug">(x,y) = (...,...)</div></div>
                
        </div>
        </center>
    </body>
</html>
