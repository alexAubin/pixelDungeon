<html>
    <head>
        <title>Pixel Dungeon - Level designer</title>
        <link rel="stylesheet" href="./stylesheet.css">
        <link rel="stylesheet" href="./pureCSS/build/pure-min.css">
        <link rel="stylesheet" href="./fontAwesome/css/font-awesome.min.css">
        <script src="./levelDesigner.js"></script>
    </head>
    <body onload="init()">
        <center>
        <div id="editor">
        <div id="editorMenu">
                <div id="debug">(x,y) = (...,...)</div><br>
                <button class="pure-button" id="drawing"     onclick="changeEditMode(event)"   >Drawing :</button>
                <button class="pure-button" id="drawingMode" onclick="openDrawingModeMenu(event)"><i class="fa fa-cube"></i> Walls</button>
                    <div id="editorDrawingModeMenu" class="pure-menu pure-menu-open"><ul>
                        <li><a id="wall"    onclick="changeDrawingMode(event)"><i class="fa fa-cube"     ></i> Walls   </a></li>
                        <li><a id="switch"  onclick="changeDrawingMode(event)"><i class="fa fa-toggle-on"></i> Switch  </a></li>
                        <li><a id="door"    onclick="changeDrawingMode(event)"><i class="fa fa-square"   ></i> Door    </a></li>
                        <li><a id="monster" onclick="changeDrawingMode(event)"><i class="fa fa-paw"      ></i> Monster </a></li>
                        <li><a id="hero"    onclick="changeDrawingMode(event)"><i class="fa fa-user"     ></i> Spawn   </a></li>
                    </ul></div><br><br>
                <button class="pure-button pure-button-disabled" id="edit"    onclick="changeEditMode(event)" ><i class="fa fa-edit"  ></i> Edit object     </button><br><br>
                <button class="pure-button"                      id="erase"   onclick="changeEditMode(event)" ><i class="fa fa-eraser"></i> Erase           </button><br><br>
                <button class="pure-button pure-button-disabled" id="export"  onclick="exportMap(event)"      ><i class="fa fa-save"  ></i> Export          </button>
        </div>
        <div id="editorCanvasDiv"> <canvas width=500 height=500 id="editorCanvas" onclick="clickHandler(event)" onmousemove="moveHandler(event)"></canvas></div>
        </div>
        </center>
    </body>
</html>
