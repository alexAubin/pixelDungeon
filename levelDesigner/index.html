<html>
    <head>
        <title>Pixel Dungeon - Level designer</title>
        <link rel="stylesheet" href="./stylesheet.css">
        <link rel="stylesheet" href="./pureCSS/build/pure-min.css">
        <link rel="stylesheet" href="./fontAwesome/css/font-awesome.min.css">
        <script src="./levelDesigner.js"></script>
    </head>
    <body onload="init()">
        <center>
        <div id="editor">
        <div id="editorMenu">
                <div id="debug">(x,y) = (...,...)</div><br>

                <button class="pure-button" id="drawWalls" onclick="changeEditorMode(event)"   >
                        <i class="fa fa-cube"></i> Draw walls
                </button>
                <br><br>


                <button class="pure-button" id="addObject" onclick="changeEditorMode(event)"  >
                        <i class="fa fa-plus"  ></i> Add object  
                </button>
                    <div id="editorAddObjectMenu" class="pure-menu pure-menu-open"><ul>
                        <li><a id="switch"  onclick="changeDrawingMode(event)"><i class="fa fa-toggle-on"></i> Switch  </a></li>
                        <li><a id="door"    onclick="changeDrawingMode(event)"><i class="fa fa-square"   ></i> Door    </a></li>
                        <li><a id="monster" onclick="changeDrawingMode(event)"><i class="fa fa-paw"      ></i> Monster </a></li>
                        <li><a id="heal"    onclick="changeDrawingMode(event)"><i class="fa fa-medkit"   ></i> Heal    </a></li>
                        <li><a id="hero"    onclick="changeDrawingMode(event)"><i class="fa fa-child"    ></i> Spawn   </a></li>
                    </ul></div>
                <br><br>


                <button class="pure-button" id="editObject" onclick="changeEditorMode(event)" >
                        <i class="fa fa-edit"  ></i> Edit object 
                </button>
                <br><br>


                <button class="pure-button pure-button-disabled" id="export" onclick="savMap(event)"      >
                        <i class="fa fa-save"  ></i> Save
                </button>
                <br><br>

                <button class="pure-button pure-button-disabled" id="export" onclick="exportMap(event)"      >
                        <i class="fa fa-sign-out"  ></i> Export      
                </button>

        </div>
        <div id="editorCanvasDiv"> <canvas id="editorCanvas" onclick="clickHandler(event)" onmousemove="moveHandler(event)"></canvas></div>
        </div>
        </center>
    </body>
</html>
